<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./wiki.css">
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="container">
          <div class="header-content">
            <div class="logo-section">
              <i class="fas fa-book-open logo-icon"></i>
              <h1 class="app-title">Wikipedia Search</h1>
            </div>
            <p class="app-subtitle">Discover knowledge instantly</p>
          </div>
        </div>
      </header>

      <main class="main-content">
        <div class="container">
          <div class="search-section">
            <div class="search-container">
              <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input 
                  type="search" 
                  class="search-input" 
                  id="searchInput" 
                  placeholder="Search Wikipedia articles..."
                  autocomplete="off"
                />
                <button class="search-btn" id="searchBtn">
                  <i class="fas fa-arrow-right"></i>
                </button>
              </div>
              <p class="search-hint">Press Enter to search or click the arrow</p>
            </div>
          </div>

          <div class="loading-section d-none" id="spinner">
            <div class="loading-container">
              <div class="loading-spinner"></div>
              <p class="loading-text">Searching Wikipedia...</p>
            </div>
          </div>

          <div class="results-section" id="searchResults">
            <div class="welcome-message">
              <i class="fas fa-lightbulb welcome-icon"></i>
              <h2>Ready to explore?</h2>
              <p>Start typing to search Wikipedia articles and discover new knowledge.</p>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="container">
          <p>&copy; 2024 Wikipedia Search. Powered by Wikipedia API.</p>
        </div>
      </footer>
    </div>

    <script src="./wiki.js"></script>
  </body>
</html>
